<div class="container my-4">
    <h1 class="mb-2">Categories</h1>

    <app-alert *ngIf="errorMessage" color="danger">
        {{errorMessage}}
    </app-alert>

    <table *ngIf="categories && categories.length > 0" class="table">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let category of categories">
            <td>{{category.id}}</td>
            <td>{{category.name}}</td>
            <td>
                <a class="btn btn-primary" routerLink="/categories/edit/{{category.id}}">Edit</a>
                <a (click)="deleteCategory(category.id, confirmationModal)" class="mx-2 btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <p *ngIf="!categories || categories.length === 0">No Categories Found</p>

    <div class="row">
        <a class="btn btn-primary" routerLink="/categories/create/">Add Category</a>
    </div>
</div>

<app-confirmation-modal #confirmationModal
                        message="Are you sure you want to delete this category?"
                        title="Delete Confirmation"/>
