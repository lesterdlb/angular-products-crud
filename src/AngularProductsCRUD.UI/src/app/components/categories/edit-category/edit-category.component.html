<div class="container my-4">
    <h1 class="mb-2">Edit Category</h1>

    <div
        *ngIf="apiError && apiError !== ''"
        class="alert alert-danger">
        <div>
            {{apiError}}
        </div>
    </div>

    <form [formGroup]="categoryForm" novalidate (ngSubmit)="editCategory()">
        <div class="mb-2">
            <label for="name" class="form-label">Id</label>
            <input
                type="text"
                class="form-control"
                id="id"
                readonly
                formControlName="id">
        </div>
        <div class="mb-2">
            <label for="name" class="form-label">Name</label>
            <input
                type="text"
                class="form-control"
                id="name"
                formControlName="name">
        </div>
        <div
            *ngIf="categoryForm.controls['name'].invalid && (categoryForm.controls['name'].dirty || categoryForm.controls['name'].touched)"
            class="alert alert-danger">
            <div *ngIf="categoryForm.controls['name'].errors?.['required']">
                Name is required.
            </div>
        </div>
        <button
            type="submit"
            class="btn btn-primary me-2"
            [disabled]="categoryForm.invalid">
            Save Changes
        </button>
        <button
            type="button"
            class="btn btn-danger"
            (click)="deleteCategory()">
            Delete
        </button>
    </form>
</div>
